    <title>EventDemo</title>

    <body>
      <div class="ui container" id="event">
         <div @click="show2">
             <button class="ui primary button" @click.stop="show1">点击</button>
        </div>
      </div>

      <script type="text/javascript">
        var vue = new Vue({
            el:"#event",
            data:{

            },
            methods:{
                show1:function(){
                    alert(1);
                },
                show2:function(){
                    alert(2);
                }
            }
        });
      </script>

    </body>
